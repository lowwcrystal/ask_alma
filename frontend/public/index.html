<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Icon.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Icon.png?v=2" />
    <link rel="shortcut icon" type="image/png" href="/Icon.png?v=2" />
    <link rel="icon" href="/Icon.png?v=2" type="image/png" />
    <link rel="icon" href="/favicon.ico?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003865" />
    
    <!-- Primary Meta Tags -->
    <title>AskAlma - Your AI Academic Advisor for Columbia University</title>
    <meta name="title" content="AskAlma - Your AI Academic Advisor for Columbia University" />
    <meta
      name="description"
      content="AskAlma is your intelligent AI academic advisor for Columbia University. Get instant answers about courses, registration, Core Curriculum, professors, and more. Powered by AI to help Columbia, SEAS, and Barnard students navigate their academic journey."
    />
    <meta name="keywords" content="Columbia University, AI advisor, academic advisor, course registration, Core Curriculum, Columbia College, SEAS, Barnard, course planning, academic help" />
    <meta name="author" content="AskAlma" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://askalmaai.com/" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="%PUBLIC_URL%/config.js"></script>
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/Icon.png" as="image" type="image/png" />
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://hihmyzlppijfqlxhalbe.supabase.co" />
    <!-- Preconnect to Supabase for faster auth -->
    <link rel="preconnect" href="https://hihmyzlppijfqlxhalbe.supabase.co" crossorigin />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
